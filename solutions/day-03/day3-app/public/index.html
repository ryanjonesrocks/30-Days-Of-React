    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <style>
      #react-header {
        background-color: #61DBFB;
        font-family: 'Helvetica Neue';
        padding: 25px;
        line-height: 1.5;
      }
      .standard-image {
        width: 150px;  /* or whatever size you prefer */
        height: 150px;
        object-fit: cover;  /* this ensures that the image covers the dimensions without skewing */

      }

      .page-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;  /* Use the full height of the viewport */
      }

      .subscribe-container {
        width: 100%;                  /* Full width of the parent */
        background-color: #61DBFB;
        display: flex;
        flex-direction: column;
        align-items: center;         /* Center the content horizontally */
        gap: 10px;
        padding: 20px 0;             /* Add some vertical padding if needed */
      }

      .subscribe-title {
        margin-bottom: 5px;  /* Decrease the space below the h1 */
      }

      .subscribe-description {
        margin-bottom: 20px; /* Increase the space below the p */
      }
      .input-group {
        display: flex;
        gap: 10px;

      }

      .subscribe-input {
        padding: 5px;
        box-sizing: border-box;
        flex: 1; /* This allows the inputs to take up equal width */
      }

      .subscribe-button {
        padding: 8px 12px;
        margin: 10px auto 0;
        background-color: #ff4d6a;  /* This color is between red and pink */
        border: none;               /* Removes any default border */
        color: white;               /* Makes the button text white for contrast */
        cursor: pointer;
        transition: 0.3s;           /* Smooth transition for hover effect */
      }

      .subscribe-button:hover {
        background-color: #ff6987;  /* Slightly lighter shade for hover effect */
      }

      .circular-image {
        border-radius: 50%;          /* This makes the image circular */
        width: 200px;                /* Adjust as needed */
        height: 200px;               /* Adjust as needed */
        object-fit: cover;           /* This ensures the image covers the entire element, cropping if needed */
      }

      .skill-badge {
        padding: 5px 10px;
        background-color: #61DBFB;
        color: white;
        margin: 5px;
        border-radius: 5px; /* gives a slight rounded corner */
        display: inline-block; /* so they flow left-to-right */
      }

      .profile-container {
        text-align: left; /* centers the circular image and the badges */
      }

      .joined-tag {
        background-color: #e0e0e0;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8em;
      }



    </style>


    <title>React App</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
